<ion-header translucent>
  <ion-toolbar>
    <ion-title>Quizzes Hub</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" inputmode="search" (search)="executeSearch()" (keyup)="checkSerchTerm()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngFor="let book of books">
    <ion-card>
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="book.user.imgUrl">
        </ion-avatar>
        <ion-label>
          <h3>{{book.user.name}}</h3>
          <p>Dec 10, 2019</p>
        </ion-label>
      </ion-item>

      <img class="img-book" *ngIf="book.imgUrl" [src]="book.imgUrl" alt="ion" (click)="onBookClicked(book)">

      <!-- <div *ngIf="!book.imgUrl" class="imgTxtCenter">
        <img class="card-img-top" style="background-color:lightskyblue;">
        <div class="centered" style="color:darkblue">{{book.title}}</div>
      </div> -->

      <ion-card-header (click)="onBookClicked(book)">
        <ion-item lines="none" detail>
          <ion-card-title>{{book.title}}</ion-card-title>
        </ion-item>

      </ion-card-header>
      <ion-card-content>
        {{book.description}}
      </ion-card-content>

      <ion-footer>
        <ion-row>
          <ion-col center text-center>
            <!-- <button>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>1.5k Likes</div>
            </button> -->
          </ion-col>
          <ion-col center text-center>
            <!-- <button>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button> -->

          </ion-col>

          <ion-col center text-center>
            <ion-item lines="none">
              <ion-icon style="font-size: 30px;color: orange;" *ngIf="checkIfBookInFavorite(book)" name="star"
                (click)="onFavoriteClicked(book)"></ion-icon>
              <ion-icon style="font-size: 30px;color: orange;" *ngIf="!checkIfBookInFavorite(book)" name="star-outline"
                (click)="onFavoriteClicked(book)"></ion-icon>
            </ion-item>

          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-card>


  </div>



</ion-content>
